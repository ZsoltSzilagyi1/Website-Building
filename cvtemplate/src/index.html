<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSite Building Bootstrap + Webpack</title>
</head>

<body>
    <%= htmlWebpackPlugin.options.myHeader %>
        <%= htmlWebpackPlugin.options.myBanner %>
        <%= htmlWebpackPlugin.options.myArrow %>
            <main id="main">
                <%= htmlWebpackPlugin.options.myAbout %>
                <%= htmlWebpackPlugin.options.myContact %>
                <%= htmlWebpackPlugin.options.myExperience %>
            </main>
            <%= htmlWebpackPlugin.options.myFooter %>
            

</body>

</html>
